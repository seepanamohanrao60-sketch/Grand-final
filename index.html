<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Sales Dashboard</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }

        /* Header Section */
        header {
            background-color: #2d3e50;
            padding: 20px;
            color: white;
            text-align: center;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #34495e;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 60px;
        }
        .sidebar a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #1abc9c;
            color: #fff;
        }

        /* Main Content */
        .main-content {
            margin-left: 270px;
            padding: 20px;
        }

        /* Button Styling */
        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }

        /* Form Styles */
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container input[type="text"], .form-container input[type="number"], .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-container label {
            font-weight: bold;
        }

        .footer {
            background-color: #2d3e50;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Car Sales Dashboard</h1>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="javascript:void(0)" class="btn">Dashboard</a>
        <a href="javascript:void(0)" class="btn">Cars</a>
        <a href="javascript:void(0)" class="btn">Add New Car</a>
        <a href="javascript:void(0)" class="btn">Sales</a>
        <a href="javascript:void(0)" class="btn">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Car Inventory</h2>

        <!-- Car List Table -->
        <table>
            <tr>
                <th>Car Name</th>
                <th>Model</th>
                <th>Year</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
            <tr>
                <td>Ford Mustang</td>
                <td>GT</td>
                <td>2023</td>
                <td>$55,000</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Tesla Model S</td>
                <td>Long Range</td>
                <td>2023</td>
                <td>$80,000</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Chevrolet Camaro</td>
                <td>SS</td>
                <td>2022</td>
                <td>$40,000</td>
                <td>15</td>
            </tr>
        </table>

        <br>

        <!-- Add New Car Form -->
        <h2>Add New Car</h2>
        <div class="form-container">
            <form id="addCarForm">
                <label for="carName">Car Name</label>
                <input type="text" id="carName" name="carName" required>

                <label for="carModel">Model</label>
                <input type="text" id="carModel" name="carModel" required>

                <label for="carYear">Year</label>
                <input type="number" id="carYear" name="carYear" required>

                <label for="carPrice">Price ($)</label>
                <input type="number" id="carPrice" name="carPrice" required>

                <label for="carStock">Stock</label>
                <input type="number" id="carStock" name="carStock" required>

                <button type="submit" class="btn">Add Car</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Car Sales Company | All rights reserved</p>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('addCarForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let carName = document.getElementById('carName').value;
            let carModel = document.getElementById('carModel').value;
            let carYear = document.getElementById('carYear').value;
            let carPrice = document.getElementById('carPrice').value;
            let carStock = document.getElementById('carStock').value;

            // Add new car to the table
            let table = document.querySelector('table');
            let newRow = table.insertRow();
            newRow.innerHTML = `
                <td>${carName}</td>
                <td>${carModel}</td>
                <td>${carYear}</td>
                <td>$${carPrice}</td>
                <td>${carStock}</td>
            `;

            // Clear the form after submission
            document.getElementById('addCarForm').reset();
        });
    </script>

</body>
</html>
